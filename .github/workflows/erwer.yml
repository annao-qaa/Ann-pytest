name: Run tests and send results to Allure TestOps

on:
  workflow_dispatch:  # ← Из GitHub

jobs:
  run_all_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set up allurectl
        uses: allure-framework/setup-allurectl@v1
        with:
          allure-endpoint: https://testing.qatools.cloud
          allure-token: ${{ secrets.ALLURE_TOKEN_FOR_SELFHOSTED }}
          allure-project-id: 1878

      - name: Clean results
        run: mkdir -p build/allure-results

      - name: Generate testplan.json from all tests  # ← ХАК: 5 мест из GitHub
        env:
          ALLURE_TESTPLAN_PATH: build/testplan.json
        run: |
          # 1. Собираем селекторы всех тестов
          pytest tests/ --collect-only -q | grep "::" | awk '{print "    {\"selector\": \"" $0 "\"},"}' > /tmp/selectors.txt
          # 2. Формируем testplan.json (по структуре из доки)
          cat <<EOF > $ALLURE_TESTPLAN_PATH
          {
            "version": "1.0",
            "tests": [
          $(cat /tmp/selectors.txt | sed '$ s/,$//')
            ]
          }
          EOF
          # 3. Дебаг
          echo "Generated testplan:"
          cat $ALLURE_TESTPLAN_PATH

      - name: Run tests via allurectl watch
        env:
          ALLURE_RESULTS: build/allure-results
          ALLURE_TESTPLAN_PATH: build/testplan.json  # ← Allure Pytest прочитает и отфильтрует
        run: |
          echo "ALLURE_TESTPLAN_PATH: $ALLURE_TESTPLAN_PATH"
          cat $ALLURE_TESTPLAN_PATH
          allurectl watch --log debug --results ${{ env.ALLURE_RESULTS }} -- \
            pytest tests/ -v --alluredir=${{ env.ALLURE_RESULTS }} --durations=0 || true
