name: Run tests and send results to Allure TestOps

on:
  workflow_dispatch:
    inputs:
      ALLURE_JOB_RUN_ID:
        description: "TestOps service parameter for job run ID."
        required: false
        default: ""
      ALLURE_USERNAME:
        description: "TestOps service parameter for user identity."
        required: false
        default: ""

jobs:
  run_all_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # ← 3 мин sleep + буфер

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set up allurectl
        uses: allure-framework/setup-allurectl@v1
        with:
          allure-endpoint: https://testing.qatools.cloud
          allure-token: ${{ secrets.ALLURE_TOKEN_FOR_SELFHOSTED }}
          allure-project-id: 1878

      - name: Clean results
        run: mkdir -p build/allure-results

      - name: Run tests via allurectl watch
        env:
          ALLURE_RESULTS: build/allure-results
          ALLURE_JOB_RUN_ID: ${{ github.event.inputs.ALLURE_JOB_RUN_ID || '' }}  # ← Правильная настройка (TestOps передаст при rerun)
        run: |
          allurectl watch --log debug --results ${{ env.ALLURE_RESULTS }} -- \
            pytest tests/ -v --alluredir=${{ env.ALLURE_RESULTS }} --durations=0 || true
