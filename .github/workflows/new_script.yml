name: Allure TestOps Bug Repro  # ← ТОЧНО ДЛЯ ДЖОБЫ!

on:
  workflow_dispatch:
    inputs:
      ALLURE_JOB_RUN_ID:
        required: false
        default: ""
      ALLURE_USERNAME:
        required: false
        default: ""
      ALLURE_TESTPLAN_PATH:
        required: false
        default: ""

jobs:
  run_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Setup allurectl
        uses: allure-framework/setup-allurectl@v1
        with:
          allure-endpoint: https://testing.qatools.cloud
          allure-token: ${{ secrets.ALLURE_TOKEN_FOR_SELFHOSTED }}
          allure-project-id: 1878

      - name: Clean results
        run: mkdir -p build/allure-results

      - name: Run tests
        env:
          ALLURE_RESULTS: build/allure-results
          ALLURE_JOB_RUN_ID: ${{ github.event.inputs.ALLURE_JOB_RUN_ID || '' }}
          ALLURE_TESTPLAN_PATH: ${{ github.event.inputs.ALLURE_TESTPLAN_PATH || '' }}
        run: |
          echo "JOB_RUN_ID: $ALLURE_JOB_RUN_ID"
          echo "TESTPLAN_PATH: $ALLURE_TESTPLAN_PATH"
          [ -n "$ALLURE_TESTPLAN_PATH" ] && cat $ALLURE_TESTPLAN_PATH
          allurectl watch --log debug --results ${{ env.ALLURE_RESULTS }} -- \
            pytest tests/ -v --alluredir=${{ env.ALLURE_RESULTS }} --durations=0 || true
