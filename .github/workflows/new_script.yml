name: Run tests and send results to Allure TestOps

on:
  workflow_dispatch:
    inputs:
      ALLURE_JOB_RUN_ID:
        description: "TestOps service parameter for job run ID."
        required: false
      ALLURE_USERNAME:
        description: "TestOps service parameter for user identity."
        required: false

jobs:
  run_all_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 2  # Чтобы успеть Close Launch и получить Unknown

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install allure-pytest  # Если не в requirements.txt

      - name: Set up allurectl
        uses: allure-framework/setup-allurectl@v1
        with:
          allure-endpoint: https://testing.qatools.cloud
          allure-token: ${{ secrets.ALLURE_TOKEN }}
          allure-project-id: 1878

      - name: Clean results
        run: mkdir -p build/allure-results

      - name: Run tests via allurectl watch
        continue-on-error: true
        env:
          ALLURE_ENDPOINT: https://testing.qatools.cloud
          ALLURE_TOKEN: ${{ secrets.ALLURE_TOKEN }}
          ALLURE_PROJECT_ID: 1878
          ALLURE_RESULTS: build/allure-results
          ALLURE_JOB_RUN_ID: ${{ github.event.inputs.ALLURE_JOB_RUN_ID }}  # TestOps передаст при rerun, но мы не агрегируем — новая job run
        run: |
          allurectl watch --results ${{ env.ALLURE_RESULTS }} -- \
            pytest tests/ -v --alluredir=${{ env.ALLURE_RESULTS }}
