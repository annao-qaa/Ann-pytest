name: Allure Conflict Demo (GitHub Actions)

on:
  workflow_dispatch:
    # Позволяет запускать вручную через вкладку Actions
  
env:
  ALLURE_TOKEN: ${{ secrets.ALLURE_TOKEN_FOR_SELFHOSTED }}
  # ЭНДПОИНТ ВАШЕГО КОРПОРАТИВНОГО TESTOPS
  ALLURE_ENDPOINT: https://testing.qatools.cloud 
  ALLURE_PROJECT_ID: 1878
  ALLURE_RESULTS: build/allure-results

jobs:
  test_and_conflict:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python and Dependencies
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install -r requirements.txt

      - name: Setup AllureCTL
        # Устанавливает allurectl - инструмент для публикации в TestOps
        uses: allure-framework/setup-allurectl@v1
        id: allurectl
        with:
          allure-endpoint: ${{ env.ALLURE_ENDPOINT }}
          allure-token: ${{ env.ALLURE_TOKEN }}
          allure-project-id: ${{ env.ALLURE_PROJECT_ID }}
          
      - name: Run Tests and First Upload (Конфликт, Шаг 1)
        id: run_tests
        run: |
          # 1. Создание папки для результатов
          mkdir -p ${{ env.ALLURE_RESULTS }}
          
          # 2. Запуск тестов (создаст .json файлы в папке)
          pytest --alluredir=${{ env.ALLURE_RESULTS }} || true
          
          # 3. ПЕРВАЯ ОТПРАВКА: Имитация withAllureUpload
          # Указываем allurectl, какую папку отправлять
          allurectl upload ${{ env.ALLURE_RESULTS }} --launch-name "Conflict Demo Run"
        env:
          ALLURE_RESULTS: ${{ env.ALLURE_RESULTS }}

      - name: Second Conflict Upload (Конфликт, Шаг 2)
        if: always() # Имитация блока post { always } в Jenkins
        run: |
          echo "--- Имитация конфликта: Вторая публикация ---"
          # ВТОРАЯ ОТПРАВКА: Имитация allure includeProperties: false, 
          # которая снова отправляет те же файлы.
          allurectl upload ${{ env.ALLURE_RESULTS }} --launch-name "Conflict Demo Run"
        env:
          ALLURE_RESULTS: ${{ env.ALLURE_RESULTS }}
